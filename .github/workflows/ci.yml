name: C CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install GCC
      run: sudo apt-get update && sudo apt-get install -y gcc make

    - name: Build project
      run: make

    - name: Run unit tests
      run: gcc test.c -o test && ./test

    - name: Upload compiled binary
      uses: actions/upload-artifact@v4
      with:
        name: c-binary
        path: main
